---
layout: default
---
<article class="post content">
    <!-- Post title -->
    <h1>{{ page.title }}</h1>

    <div class="post-meta">
        <!-- Date and time -->
        <p>{{ page.date | date: "%-d %b %Y, %H:%M%P" }}</p>

        <!-- Tags -->
        {% if page.tags %}
        <p class="post-tags">
            {% for tag in page.tags %}
            <a href="{{ '/tags/' | append: tag | relative_url }}">{{ tag }}</a>{% unless forloop.last %},
            {% endunless
            %}
            {% endfor %}
        </p>
        {% endif %}
    </div>

    <!-- Post content -->
    <div class="post-content">
        {{ content }}
    </div>
</article>
