---
layout: default
---
<article class="post">
    <!-- Post title -->
    <h1>{{ page.title }}</h1>

    <!-- Date and time -->
    <p><small>Published: {{ page.date | date: "%-d %b %Y, %H:%M" }}</small></p>

    <!-- Tags -->
    {% if page.tags %}
    <p class="post-tags">Tags:
        {% for tag in page.tags %}
        <a href="{{ '/tags/' | append: tag | relative_url }}">{{ tag }}</a>{% unless forloop.last %},
        {% endunless
        %}
        {% endfor %}
    </p>
    {% endif %}

    <!-- Post content -->
    <div class="post-content">
        {{ content }}
    </div>
</article>
